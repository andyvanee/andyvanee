---
layout: default
---
<h3 class="post_title">{{page.title}}</h3>

{% for post in site.posts %}
{% for tag in post.tags %}
{% if tag == page.tag %}

<div class="listed-post">
  <div class='listed-post-title'><a href="{{ post.url }}">{{ post.title }}</a></div>
  <div class='listed-post-date'>{{ post.date | date:"%d-%b-%Y" }}</div>
</div>

{% endif %}
{% endfor %}
{% endfor %}
